{% block content %}

</style>
        <main>


            <!-- checkout-area -->
            <div class="checkout-area pt-90 pb-90">
                <div class="container" style="margin-right:25px;">
                    <div class="row justify-content-center">
                        <div class="col-lg-7">
                            <div class="container">
                                    <div  class="row my-3 ">
                                      <div class="col-sm-8 offset-sm-3"style="margin-top:-70px;">
                                <!--          <h3>Login</h3>-->
                                            <form action="#"  id="resetconfirm_Form" novalidate class="shadow p-4">
                                                <div class="mb-8">


                                                   <div class="mb-3">

                                                        <div class="head" >

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
<script>
$(document).ready(function() {

      $.validator.setDefaults({

        submitHandler: function () {

          form.submit();

        }

      });
      //additional jquery methods
      $.validator.addMethod("alphanumeric", function (value, element) {
        return this.optional(element) ||  /^[a-zA-Z ]+$/.test(value);
      }, "Name should only contain letters and numbers.");



      $.validator.addMethod("noNumbers", function (value, element) {
        return this.optional(element) || !/\d/.test(value);
      }, "Name should not contain numbers.");



      $.validator.addMethod("noDoubleSpace", function (value, element) {
        return this.optional(element) || !/\s{2}/.test(value);
      }, "Name should not contain double spaces.");



      $.validator.addMethod("coursefee", function(value, element) {
        return this.optional(element) || /^(\d{1,2})(,\d{2})*(,\d{1,3}){1}\.\d{2}?$/.test(value);
      }, "Amount should not start with 0.");



      $.validator.addMethod("duration", function(value, element) {
        return this.optional(element) || /^[1-9]{1}[0-9]{0,2}$/.test(value);
      }, "Course Duration should have only Num & Shouldn't start with 0.");



      $.validator.addMethod("courseofferprice", function(value, element) {
        return this.optional(element) || /^(\d{1,2})(,\d{2})*(,\d{1,3}){1}\.\d{2}?$/.test(value);
      }, "Amount should not start with 0.");



      $.validator.addMethod("branch", function(value, element) {
        return this.optional(element) || /^\S[A-Za-z ]+$/.test(value);
      }, "Name should only contain letters.");



      $.validator.addMethod("prerequisite_s", function(value, element) {
        return this.optional(element) || /^\S[A-Za-z0-9., ]{1,80}$/.test(value);
      }, "Name should only contain letters and numbers.");



      $.validator.addMethod("prerequisite_h", function(value, element) {
        return this.optional(element) || /^\S[A-Za-z0-9., ]{1,80}$/.test(value);
      }, "Name should only contain letters and numbers.");



      $.validator.addMethod("short_description", function(value, element) {
        return this.optional(element) || /^\S[A-Za-z0-9., ]{40,120}$/.test(value);
      }, "Name should contains min 40 & max 120 characters only.");



      $.validator.addMethod("long_description", function(value, element) {
        return this.optional(element) || /^\S[A-Za-z0-9., ]{40,800}$/.test(value);
      }, "Name should contains min 40 & max 800 characters only.");



      $.validator.addMethod("alphanumeric", function (value, element) {
         return this.optional(element) || /^[a-zA-Z ]+$/.test(value);
      }, "Name should only contain letters.");

      $.validator.addMethod("noNumbers", function (value, element) {
         return this.optional(element) || !/\d/.test(value);
      }, "Name should not contain numbers.");

      $.validator.addMethod("noDoubleSpace", function (value, element) {
          return this.optional(element) || !/\s{2}/.test(value);
      }, "Name should not contain double spaces.");

      $.validator.addMethod("noDoubleDot", function (value, element) {
          return this.optional(element) || !/\.\./.test(value);
      }, "Email should not contain double dots consecutively.");






      $.validator.addMethod("noSpace", function (value, element) {
         return this.optional(element) || !/\s/.test(value);
      }, "Email should not contain spaces.");

      $.validator.addMethod("atLeastOneCharBeforeAt", function (value, element) {
          return this.optional(element) || /^[^@]+@/.test(value);
      }, "Email should have at least one character before the '@' symbol.");

      $.validator.addMethod("phoneNumber", function (value, element) {
          return this.optional(element) || /^[6-9]\d{9}$/.test(value);
      }, "Phone number should start with 6, 7, 8, or 9 and have a length of 10.");




  $('#resetconfirm_Form').validate({
    rules: {
      username: {
       required: true,
       noNumbers: true,
       alphanumeric: true,
       noDoubleSpace: true,
      },
      email: {
      required: true,
      noDoubleDot: true,
      noSpace: true,
      atLeastOneCharBeforeAt: true,
      },
      phone_number: {
        required: true,
        number: true,
        phoneNumber: true,
        minlength: 10,
        maxlength: 10,
      },
      password: {
         required: true,
         minlength: 5,
      },
      confirm_password: {
        required: true,
        minlength: 5,
      },
     },
    messages: {
      username: {
        required: 'Please enter your name',
      },
      digits: {
         required: 'name only contains alphabets',
      },
      email: {
         required: 'Please enter your email',
      },
      phone_number: {
        required: 'Please enter your phone number',
        number: 'Please enter a valid phone_number',
        minlength: 'phone_number must be 10 digits',
        maxlength: 'phone_number must be 10 digits'
      },
      password: {
         required: 'Please enter your password',
      },
      confirm_password: {
         required: 'Please enter your confirm password',
      },
    },
  });
});
</script>


    <script>
    function checkPasswordMatch() {
        var password = $("#txtNewPassword").val();
        var confirmPassword = $("#txtConfirmPassword").val();
        if (password != confirmPassword)
            $("#CheckPasswordMatch").html("Passwords does not match!");
        else
            $("#CheckPasswordMatch").html("Passwords match.");
    }
    $(document).ready(function () {
       $("#txtConfirmPassword").keyup(checkPasswordMatch);
    });
    </script>
{% endblock %}
