{% extends 'adminpanel/base.html' %}
{% block content %}
  <!-- Content Wrapper. Contains page content -->
<!--  <div class="content-wrapper">-->
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Update Form</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Update Form</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-12">
            <!-- general form elements -->
            <div class="card card-primary">
<!--              <div class="card-header">-->
<!--                <h3 class="card-title">Quick Example</h3>-->
<!--              </div>-->
              <!-- /.card-header -->
              <!-- form start --->
              <form method="POST" action="" id="Employeeform">
                  {% csrf_token %}
                <div class="card-body">
                  <div class="form-group">
                                        <label for="Employee_id">Employee Id</label>
                                        <input class="form-control" value="{{update.Employee_id}}" id="Employee_id" name="Employee_id" placeholder="Employee id" type="text">
                                    </div>
                                    <div class="form-group ">
                                        <label>Employee Name</label>
                                        <input class="form-control" value="{{update.Employee_name}}" name="Employee_name" placeholder="Employee Name" type="text">
                                    </div>
    <!--                            </div>-->
                                <div class="form-group">
                                    <label>Phone Number</label>
                                    <input class="form-control" value="{{update.Phone_Number}}" name="Phone_Number" placeholder="Phone number"
                                           type="text">
                                </div>
                                <div class="form-group">
                                    <label>Email</label>
                                    <input class="form-control" name="Email" value="{{update.Email}}"
                                           placeholder="Email"
                                           type="text">
                                </div>
                                    <div class="form-group ">
                                        <label>Designation</label>
                                        <input class="form-control" value="{{update.Designation}}" name="Designation" placeholder="Employee Name" type="text">
                                    </div>

                                    <div class="form-group">
                                          <label>Departments <b style="color: red;">*</b></label>
                                          <select  class="form-control select2" style="width: 100%;background-color: #F8F8FF;"  >
                                            <option selected="selected">Select</option>
                                            <option>Production</option>
                                            <option >CRM</option>
                                            <option>HRM</option>
                                            <option>Web Content</option>
                                            <option>Marketing & promotions</option>
                                              <option>Others</option>

                                          </select>
                                    </div>
                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </section>

{% endblock %}
