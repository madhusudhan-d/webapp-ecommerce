{% extends 'adminpanel/base.html' %}
{% block content %}
<div class="wrapper">
<!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Order List Form</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active"><a href="#">Order List Table</a></li>
              <li class="breadcrumb-item active">Update OrderList Form</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col">
            <!-- general form elements -->
            <div class="card card-primary ">
              <div class="card-header">
                <h3 class="card-title">Update Order Details</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form id="quickForm" method="POST" action="">

                {% csrf_token %}

                <div class="card-body">
                  <div class="row">
                    <div class="form-group col-md-6">
                      <label>Order Id</label>
<!--                      {{ form.order_id }}-->
                      <input class="form-control" type="text" name="order_id" id="orderid" value="{{ orders.id }}" placeholder="Default input" disabled>
                    </div>
                    <div class="form-group col-md-6">
                      <label>Customer Id</label>
                      <input class="form-control" name="customer_id" id="customerid" value="{{ orders.customer_id }}" placeholder="Default input" disabled>
                    </div>
                  </div>
                  <div class="row">
                    <div class="form-group col-md-6">
                      <label>Product Name</label>
                      <input class="form-control" type="text" name="product_name" id="productname" value="{{ orders.product.title }}" placeholder="Default input" >
                    </div>
                    <div class="form-group col-md-6">
                      <label>Category</label>
                      <input class="form-control" type="text" name="category" id="category" value="{{ orders.product.category.cat_name }}" placeholder="Default input">
                    </div>
                  </div>
                  <div class="row">
                    <div class="form-group col-md-6">
                        <label>Quantity</label>
                        <input class="form-control" type="text" name="quantity" id="quantity" value="{{ orders.quantity}}" placeholder="Default input">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="price">Price</label>
                        <input class="form-control" type="text" name="price" id="price" value="{{ orders.product.selling_price }}" placeholder="Default input">
                    </div>
                  </div>
                  <div class="row">
                    <div class="form-group col-md-6">
                      <label>Phone Number</label>
                      <input type="Text" class="form-control" name="phone" id="phone" value="{{ orders.customer.mobile }}" placeholder="Enter phone number">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="exampleInputEmail1">Email</label>
                      <input type="email" class="form-control" name="email" id="exampleInputEmail1" value="{{ orders.username.email }}" placeholder="Enter email">
                    </div>
                  </div>
                  <div class="form-group">
                      <!-- textarea -->
                        <label>Address</label>

                        <input class="form-control" rows="3" name="address" id="address" value="{{ orders.customer.address }}" placeholder="Enter ..." >
                  </div>
                  <div class="row">
                    <div class="form-group col-md-6">
                      <label>Order Received Date</label>

                      <input class="form-control" type="text" name="ORD" id="ORD" value="{{ orders.ordered_date }}" placeholder="Default input">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="payment_status">Payment Status</label>
                      <input class="form-control" name="payment_status" id="payment_status" value="{{ orders.payment.payment_status }}">
<!--                        {% for x in order %}-->

<!--&lt;!&ndash;                        <option value="">Choose ....</option>&ndash;&gt;-->
<!--                        <option value="Confirm">{{x.payment_status}}</option>-->
<!--&lt;!&ndash;                        <option value="Processing">Processing</option>&ndash;&gt;-->
<!--&lt;!&ndash;                        <option value="Cancel">Unpaid</option>&ndash;&gt;-->
<!--                        {% endfor %}-->

<!--                      </select>-->
                    </div>
                  </div>
                  <div class="row">
                    <div class="form-group col-md-6">
                      <label for="shippingstatus">Shipping Status</label>
                      <input class="form-control" name="shipping_status" id="shippingstatus" value="{{ orders.Shipping }}" >
<!--                        {% for x in order %}-->
<!--&lt;!&ndash;                        <option value="">Choose ....</option>&ndash;&gt;-->
<!--                        <option value="Confirm">{{x.shipping_status}}</option>-->
<!--&lt;!&ndash;                        <option value="Processing">Out For Delivery</option>&ndash;&gt;-->
<!--&lt;!&ndash;                        <option value="Pending">Packing</option>&ndash;&gt;-->
<!--&lt;!&ndash;                        <option value="Cancel">Order Received</option>&ndash;&gt;-->
<!--                        {% endfor %}-->

<!--                      </input>-->
                    </div>
                    <div class="form-group col-md-6">
                      <label for="orderstatus">Order Status</label>
  <!--                    <input class="form-control" placeholder="Choose one...">-->
                      <select class="form-control" name="order_status" id="orderstatus" value="{{ orders.status }}" >
<!--                        {% for y in order %}-->
                        <option value="">Choose ....</option>
                        <option value="Confirm" class="badge btn-success">Confirm</option>
                        <option value="Processing" class="badge btn-info">Processing</option>
                        <option value="Pending" class="badge btn-warning">Pending</option>
                        <option value="Cancel" class="badge btn-danger">Cancel</option>
<!--                        {% endfor %}-->

                      </select>
                    </div>
<!--                  <div class="form-check">-->
<!--                    <input type="checkbox" class="form-check-input" id="exampleCheck1">-->
<!--                    <label class="form-check-label" for="exampleCheck1">Check me out</label>-->
<!--                  </div>-->
                  </div>
                  <div class="form-group">
                      <!-- textarea -->
                        <label for="comments">Order Status Comments</label>
                        {{ form.comment_box }}
                        <textarea class="form-control" rows="6" name="comments" id="comments" value="{{ orders.comment_box }}" placeholder="Your comments here....." ></textarea>
                  </div>

                <!-- /.card-body -->

                  <div align="center">
                    <button type="submit" class="btn btn-primary">Update</button>
                    <a href="{% url 'orderlist' %}"><button type="button" class="btn btn-secondary" data-dismiss="card">Close</button></a>
                  </div>
                </div>
              </form>
            </div>
            <!-- /.card -->
          </div>
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script src="../../static/plugins/jquery/jquery.min.js"></script>
<!-- jquery-validation -->
<script src="../../static/plugins/jquery-validation/jquery.validate.min.js"></script>
<script src="../../static/plugins/jquery-validation/additional-methods.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../static/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- bs-custom-file-input -->
<script src="../../static/plugins/bs-custom-file-input/bs-custom-file-input.min.js"></script>
<!-- AdminLTE App -->
<script src="../../dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../../static/dist/js/demo.js"></script>
<!-- Page specific script -->
<script>
$(function () {

  $('#quickForm').validate({
    rules: {
      order_id: {
        required: true,
        number:true,
      },
      customer_id: {
        required: true,
        number:true,
      },
      product_name: {
        required: true,
      },
      category: {
        required: true,
      },
      quantity: {
        required: true,
        number:true,
      },
      price: {
        required: true,
        number: true,
        min:1,
      },
      phone: {
        required: true,
        number:true,
        minlength:10,
        maxlength:12,

      },
      email: {
        required: true,
        email: true,
      },
      address: {
        required: true,
      },
      payment_status: {
        required: true,
      },
      shipping_status: {
        required: true,
      },
      order_status: {
        required: true,
      },
      comments: {
        required: true,
      },
    },
    messages: {
      order_id: {
        required: "Please enter a order id ",
        order_id: "Please enter a valid email address"
      },
      customer_id: {
        required: "Please enter customer id",
        customer_id: "Please enter a valid email address"
      },
      product_name: {
        required: "Please enter product name",
        product_name: "Please enter a valid email address"
      },
      price: {
        required: "Please enter price",
        number: 'Please enter a valid number',
        min: 'Price must be greater than or equal to 1',
      },
      email: {
        required: "Please enter a email address",
        email: "Please enter a valid email address"
      },
      address: {
        required: "Please provide address",
        address: "Your password must be at least 50 characters long"
      },
      ORD: {
        required: "Please enter the date",
        date: "Please enter a valid date"
      },
      payment_status: {
        required: "Please enter payment status",
        payment_status: "Please enter a valid email address"
      },
      shipping_status: {
        required: "Please enter shipping status",
        shipping_status: "Please enter a valid email address"
      },
      order_status: {
        required: "Please enter order status",
        order_status: "Please enter a valid email address"
      },
      comments: {
        required: "Please enter comments",
        comments: "Please enter a valid email address"
      },
      terms: "Please accept our terms"
    },
    errorElement: 'span',
    errorPlacement: function (error, element) {
      error.addClass('invalid-feedback');
      element.closest('.form-group').append(error);
    },
    highlight: function (element, errorClass, validClass) {
      $(element).addClass('is-invalid');
    },
    unhighlight: function (element, errorClass, validClass) {
      $(element).removeClass('is-invalid');
    }
  });
});
</script>

{% endblock %}
