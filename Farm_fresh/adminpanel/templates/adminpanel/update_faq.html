{% extends 'adminpanel/base.html' %}
{% block content %}

<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Frequently Asked Questions</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active">FAQ</li>
                </ol>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>

<!-- Modal -->

<!-- .Modal end-->
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <!-- left column -->
            <div class="col-md-12">
                <!-- general form elements -->

                <!-- form start -->
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title"><i class="fa fa-plus"></i>&nbsp;&nbsp;Edit Data</h5>
                        <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="card-body">

                        <form action="" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}

                            <div class="form-group">
                                <label>Name</label>
                                <input class="form-control" id="Name" value="{{faq.Name}}" name="Name"
                                    type="text">

                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input class="form-control" id="Email" value="{faq.Email}}"
                                    name="Email" type="text">
                            </div>


                            <div class="modal-footer">
                                <button class="btn btn-secondary" data-dismiss="modal" type="submit">Close</button>
                                <input class="btn btn-primary" type="submit">

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>




<script>
    $(function () {
        $("#example1").DataTable({
            "responsive": true, "lengthChange": false, "autoWidth": false,
            "buttons": false
        }).buttons().container().appendTo('#example1_wrapper .col-md-6:eq(0)');
        $('#example2').DataTable({
            "paging": true,
            "lengthChange": false,
            "searching": false,
            "ordering": true,
            "info": true,
            "autoWidth": false,
            "responsive": true,
        });
    });




</script>

{% endblock %}
